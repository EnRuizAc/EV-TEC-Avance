<div class="home-container">
    <!-- Sección de saludo -->
    <div *ngIf="isLoggedIn" class="greeting">
      <p>¡Hola, {{ userEmail }}! Bienvenido de nuevo.</p>
    </div>
    <div *ngIf="!isLoggedIn" class="greeting">
      <p>Por favor, inicie sesión para continuar.</p>
    </div>
  
<!-- Carrusel Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div *ngFor="let image of images" class="swiper-slide">
        <img [src]="image" alt="Picsum Image">
      </div>
    </div>
    <!-- Paginación y navegación -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
  <!-- Paginación con botones de "Previous" y "Next", y bolitas de las páginas -->
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <div class="page-indicators">
      <span *ngFor="let page of [].constructor(totalPages); let i = index">
        <button (click)="goToPage(i + 1)" [class.active]="i + 1 === currentPage">
          {{ i + 1 }}
        </button>
      </span>
    </div>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
  
  
    <!-- Sección con Cards -->
    <div class="cards-section">
      <h3>Cards</h3>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Card Image" />
        <div class="card-content">
          <h4>Card Title</h4>
          <p>Some description about the card.</p>
          <!-- <button (click)="openModal()">Ver imagen grande</button> -->
        </div>
      </div>
      <!-- Puedes agregar más cards aquí -->
    </div>
  
    <!-- Sección acerca de nosotros -->
    <div class="about-us">
      <h3>Acerca de Nosotros</h3>
      <p>Somos una plataforma dedicada a brindar la mejor experiencia al usuario. Nuestra misión es...</p>
    </div>
  
    <!-- Botón que lleva al listado -->
    <div class="list-button">
      <!-- <button (click)="navigateToListado()">Agregar diseño</button> -->
    </div>
  </div>
